<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH OFICIAL - WAKA</title>
    <link rel="stylesheet" href="stylewaka.css" />
  </head>
  <body>
    <!-- Logo Centralizada -->
    <div class="logo">
      <img id="phlogo" src="./Assets/phlogo.png" alt="Logo PH" />
    </div>

    <!-- Título da Página -->
    <h1 class="page-title">Sabores Disponíveis - WAKA</h1>

    <!-- Lista de Produtos -->
    <div class="product-container">
      <!-- WAKA 30MIL -->
      <div class="product-card">
        <img src="./Assets/waka30k.png" alt="WAKA 30MIL" />
        <div class="product-info">
          <h2>WAKA 30MIL PUFFS - R$120,00</h2>
          <ul>
            <li>Sour Blueberry Raspberry Ice</li>
            <li>Icy Mojito</li>
            <li>Aperol Apritz</li>
            <li>Maçã e Uva</li>
            <li>Morango Kiwi</li>
            <li>Água de Coco</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Botão WhatsApp -->
    <a
      href="https://wa.me/seunumerodetelefone"
      class="whatsapp-button"
      target="_blank"
    >
      <img src="./Assets/whatsapp-icon.png" alt="WhatsApp" />
    </a>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH OFICIAL - HQD</title>
    <link rel="stylesheet" href="stylehqd.css" />
  </head>
  <body>
    <!-- Logo Centralizada -->
    <div class="logo">
      <img id="phlogo" src="./Assets/phlogo.png" alt="Logo PH" />
    </div>

    <!-- Título da Página -->
    <h1 class="page-title">Sabores Disponíveis - HQD</h1>

    <!-- Lista de Produtos -->
    <div class="product-container">
      <!-- HQD 5MIL -->
      <div class="product-card">
        <img src="./Assets/hqd5k.png" alt="HQD 5MIL" />
        <div class="product-info">
          <h2>HQD 5MIL - R$65,00</h2>
          <ul>
            <li>Melancia e Banana</li>
            <li>Morango e Kiwi</li>
            <li>Passion Fruit e Manga</li>
            <li>Black Ice</li>
            <li>Raspberry Cola</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Botão WhatsApp -->
    <a
      href="https://wa.me/+5561984160056"
      class="whatsapp-button"
      target="_blank"
    >
      <img src="./Assets/whatsapp-icon.png" alt="WhatsApp" />
    </a>
  </body>
</html>
